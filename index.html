<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/script.js" defer></script>
    <link href="assets/styles/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <button id="start">Start Quiz</button>
        <!-- Categories: "music" "sport_and_leisure" 
        "film_and_tv" "arts_and_literature" 
        "history" "society_and_culture" "
        science" "geography" 
        "food_and_drink" "general_knowledge"-->
        <dialog id="dialogC">
            <div id="categories">
                <label>
                General Knowledge
                <input value="general_knowledge" type="checkbox" checked>
                </label>
                <label>
                    Sport and leisure
                    <input value="sport_and_leisure" type="checkbox">
                </label>
                <label>
                    Music
                    <input value="music" type="checkbox">
                </label>
                <label>
                    Society and Culture
                    <input value="society_and_culture" type="checkbox">
                </label>
                <label>
                    Science
                    <input value="science" type="checkbox">
                </label>
                <label>
                    History
                    <input value="history" type="checkbox">
                </label>
                <label>
                    Food and Drink
                    <input value="food_and_drink" type="checkbox">
                </label>
                <label>
                    Geography
                    <input value="geography" type="checkbox">
                </label>
                <label>
                    Arts and Literature
                    <input value="arts_and_literature" type="checkbox">
                </label>
                <label>
                    Film and TV
                    <input value="film_and_tv" type="checkbox">
                </label>
            </div>
            <button type="button" id="confirm-button">Confirm</button>
        </dialog>
        <button type="button" id="category-button">Select Category</button>


        <dialog id="dialogD">
            <div id="difficulties">
                <label>
                    Easy
                    <input type="radio" value="easy" name="diff" id="easy-radio" checked>
                </label>
                <label>
                    Intermediate
                    <input type="radio" value="medium" name="diff" id="intermediate-radio">
                </label>
                <label>
                    Hard
                    <input type="radio" value="hard" name="diff" id="hard-radio">
                </label>
                <button type="button" id="confirm-diff-button">Confirm</button>
            </div>
        </dialog>
        <button type="button" id="difficulty-button">Choose Difficulty</button>
    </div>

    <div id="question-box" class="invisible-div">
        <div id="information-box">

        </div>
        <div id="question-title">
            Question title
        </div>

        <div id="question-1" class="question question-hover">
            box 1
        </div>
        <div id="question-2" class="question question-hover">
            box 2
        </div>

        <div id="question-3" class="question question-hover">
            box 3
        </div>

        <div id="question-4" class="question question-hover">
            box 4
        </div>
        <div id="timer-box">
        
        </div>
    </div>
    <div id="try-again" class="invisible-div">
        <p>Something went wrong loading questions. Try again later</p>
    </div>
    <div id="end-screen" class="invisible-div">
        <p style="font-size: 20px;">Game over!</p>
        <br>
        <p id="game-detail-screen">
            Questions right:
            Categories: 
            Difficulty:
            Final score:
        </p>
        <button onclick="location.reload()">Restart quiz</button> <!-- no clue why there is a tab before this button-->
    </div>
</body>
</html>
